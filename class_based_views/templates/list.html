<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list view</title>
</head>
<body>
    <ul>
        {% for obj in object_list %}
        <li>{{obj.title}}</li>
        <li>{{obj.description}}</li>
        <hr/>
        {% empty %}
        <li>No objects yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
